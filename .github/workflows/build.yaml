name: ci

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      # checkout the code
      - name: checkout-code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # setup dotnet based on global.json
      - name: setup-dotnet
        uses: actions/setup-dotnet@v2
      # build it, test it, pack it
      - name: Run dotnet build
        run: ./build.cmd
