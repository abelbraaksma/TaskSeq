name: Build main (release)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      # checkout the code
      - name: checkout-code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # setup dotnet based on global.json
      - name: setup-dotnet
        uses: actions/setup-dotnet@v3
      # build it, test it, pack it
      - name: Run dotnet build
        run: ./build.cmd

  test-release:
    name: Test Release Build
    runs-on: windows-latest
    steps:
      # checkout the code
      - name: checkout-code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # setup dotnet based on global.json
      - name: setup-dotnet
        uses: actions/setup-dotnet@v3
      # build it, test it, pack it
      - name: Run dotnet test - release
        run: dotnet test -c Release --blame-hang-timeout 60000ms --logger "trx;LogFileName=test-results-release.trx" --logger "console;verbosity=detailed" .\src\FSharpy.TaskSeq.Test\FSharpy.TaskSeq.Test.fsproj
      - name: Publish test results - release
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Report release tests
          # this path glob pattern requires forward slashes!
          path: ./src/FSharpy.TaskSeq.Test/TestResults/test-results-release.trx
          reporter: dotnet-trx

